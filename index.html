<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1 class="jumbotron">Triangles</h1>
    <div class="container">

      <form class="tri-form">

        <div class="form-group">
          <label for="sideA">Enter triangle side <em>A</em></label>
          <input id="sideA" class="form-control" type="number">
        </div>

        <div class="form-group">
          <label for="sideB">Enter triangle side <em>B</em></label>
          <input id="sideB" class="form-control" type="number">
        </div>

        <div class="form-group">
          <label for="sideC">Enter triangle side <em>C</em></label>
          <input id="sideC" class="form-control" type="number">
        </div>


        <button type="submit" class="btn">Tell me my triangle type!</button>

      </form>

      <div class="tri-info">
        <h3>
          Your triangle is... <span id="infoSpan"></span>
        </h3>
      </div>

    </div>
  </body>
</html>
